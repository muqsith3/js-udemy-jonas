<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spread operator</title>
  </head>
  <body>
    <h1>spread operator</h1>
    <script>
      const arr = [7, 8, 9];
      // tanpa spread operator
      const noSpread = [1, 2, arr[0], arr[1], arr[2]];
      console.log(noSpread, 'tanpa spread operator');

      // dengan spread operator
      const arrspread = [1, 2, ...arr];
      console.log(arrspread, 'dengan spread operator');
    </script>
  </body>
</html>
